<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妄喜市场</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <Home setCurrentPage={setCurrentPage} />;
                    case 'orderHall':
                        return <OrderHall />;
                    case 'workerPage':
                        return <WorkerPage />;
                    case 'personalCenter':
                        return <PersonalCenter />;
                    case 'adminPage':
                        return <AdminPage />;
                    case 'login':
                        return <Login setCurrentPage={setCurrentPage} setUser={setUser} />;
                    case 'register':
                        return <Register setCurrentPage={setCurrentPage} />;
                    default:
                        return <Home setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <div>
                    <Navbar setCurrentPage={setCurrentPage} />
                    <div className="container mt-4">
                        {renderPage()}
                    </div>
                </div>
            );
        };

        const Navbar = ({ setCurrentPage }) => {
            return (
                <nav className="p-4 bg-purple-600 text-white">
                    <ul className="flex space-x-4">
                        <li><button onClick={() => setCurrentPage('home')}>首页</button></li>
                        <li><button onClick={() => setCurrentPage('orderHall')}>订单大厅</button></li>
                        <li><button onClick={() => setCurrentPage('workerPage')}>接单员主页</button></li>
                        <li><button onClick={() => setCurrentPage('personalCenter')}>个人中心</button></li>
                        <li><button onClick={() => setCurrentPage('adminPage')}>管理员主页</button></li>
                        <li><button onClick={() => setCurrentPage('login')}>登录</button></li>
                        <li><button onClick={() => setCurrentPage('register')}>注册</button></li>
                    </ul>
                </nav>
            );
        };

        // Home Component
        const Home = ({ setCurrentPage }) => {
            return (
                <div className="p-4 text-center">
                    <h1 className="text-3xl font-bold text-pink-500">欢迎来到妄喜市场</h1>
                    <p className="mt-4 text-gray-600">选择你的功能开始操作吧！</p>
                </div>
            );
        };

        // OrderHall Component
        const OrderHall = () => {
            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">订单大厅</h2>
                    {/* Order List & Status Buttons */}
                </div>
            );
        };

        // WorkerPage Component
        const WorkerPage = () => {
            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">接单员主页</h2>
                    {/* Worker functionality */}
                </div>
            );
        };

        // PersonalCenter Component
        const PersonalCenter = () => {
            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">个人中心</h2>
                    {/* Personal info form */}
                </div>
            );
        };

        // AdminPage Component
        const AdminPage = () => {
            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">管理员主页</h2>
                    {/* Admin tasks */}
                </div>
            );
        };

        // Login Component
        const Login = ({ setCurrentPage, setUser }) => {
            const [phone, setPhone] = useState('');
            const [password, setPassword] = useState('');

            const handleLogin = async () => {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                const result = await response.json();
                if (result.success) {
                    setUser(result.user);
                    setCurrentPage('home');
                } else {
                    alert(result.msg);
                }
            };

            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">登录</h2>
                    <div>
                        <label>手机号：</label>
                        <input 
                            type="text" 
                            value={phone} 
                            onChange={(e) => setPhone(e.target.value)} 
                            className="border p-2"
                        />
                    </div>
                    <div>
                        <label>密码：</label>
                        <input 
                            type="password" 
                            value={password} 
                            onChange={(e) => setPassword(e.target.value)} 
                            className="border p-2"
                        />
                    </div>
                    <button onClick={handleLogin} className="mt-2 px-4 py-2 bg-blue-500 text-white rounded">
                        登录
                    </button>
                </div>
            );
        };

        // Register Component
        const Register = ({ setCurrentPage }) => {
            const [phone, setPhone] = useState('');
            const [password, setPassword] = useState('');
            const [nickname, setNickname] = useState('');

            const handleRegister = async () => {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password, nickname })
                });
                const result = await response.json();
                if (result.success) {
                    alert('注册成功，您可以登录了！');
                    setCurrentPage('login');
                } else {
                    alert(result.msg);
                }
            };

            return (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-2">注册</h2>
                    <div>
                        <label>手机号：</label>
                        <input 
                            type="text" 
                            value={phone} 
                            onChange={(e) => setPhone(e.target.value)} 
                            className="border p-2"
                        />
                    </div>
                    <div>
                        <label>密码：</label>
                        <input 
                            type="password" 
                            value={password} 
                            onChange={(e) => setPassword(e.target.value)} 
                            className="border p-2"
                        />
                    </div>
                    <div>
                        <label>昵称：</label>
                        <input 
                            type="text" 
                            value={nickname} 
                            onChange={(e) => setNickname(e.target.value)} 
                            className="border p-2"
                        />
                    </div>
                    <button onClick={handleRegister} className="mt-2 px-4 py-2 bg-green-500 text-white rounded">
                        注册
                    </button>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
